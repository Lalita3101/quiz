<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Answer this Quiz!</h1>
  </header>
  <main>
    <section id="quiz">
      <h2 class="question">Question 1</h2>
      <ul>
        <li><label><input type="radio" name="answer" value="a"> Answer A</label></li>
        <li><label><input type="radio" name="answer" value="b"> Answer B</label></li>
        <li><label><input type="radio" name="answer" value="c"> Answer C</label></li>
      </ul>
      <button id="submit">Submit</button>
    </section>
    <section id="result" style="display: none;">
      <p>You scored <span id="score"></span> out of <span id="total"></span>!</p>
      <button id="retry">Retry</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
